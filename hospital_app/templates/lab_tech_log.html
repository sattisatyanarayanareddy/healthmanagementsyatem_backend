<!DOCTYPE html>

    <head>
    <meta charset="UTF-8" />
	<meta name="csrf-token" content="{{ csrf_token }}">

    <title>Contact Us</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'hospital_app/css/page.css' %}" />
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	{% if err_msg %}
			<p style="color: red; font-weight: bold;">{{err_msg}}</p>
		{% endif %}
<div class="container" id="container">
	<div class="form-container sign-in-container">
		
		<a href="{% url 'landing' %}" class="back"><img src="https://res.cloudinary.com/dalzs7bc2/image/upload/v1719307608/backBlue_gsp3xy.png" alt=""></a>
		<form action="{% url 'laboratory_login' %}" method="post">
			{% csrf_token %}
			<h1>Sign in</h1>
			<input type="text" placeholder="username" name="email"/>
			<input type="password" placeholder="Password" name="password"/>
			<!--<a href="#" onclick="send_otp_req()">Forgot your password?</a>-->
			<button type="submit">Submit</button>
		</form>
	</div>
	
	<div class="overlay-container">
		<div class="overlay">
			<a href="{% url 'landing' %}" class="back"><img src="https://res.cloudinary.com/dalzs7bc2/image/upload/v1719307650/backWhite_we46ej.png" alt=""></a>
			<div class="overlay-panel overlay-right">
				<h1>Lab Technician Login</h1>
				<p>Enter your personal details</p>
			</div>
		</div>
	</div>

<div id="forgot-password-container" class="forgot-password-container" style="display: none;">
	<div class="forgot-password-form">
	  <h2>Forgot Password</h2>
	  <input
		type="email"
		id="forgot-email"
		placeholder="Enter your email"
	  />
	  <div class="otp-input" id="otp-input-container">
		<input type="text" id="otp" placeholder="Enter OTP" />
		<button id="submit-otp-button" style="display: none">
		  Submit OTP
		</button>
	  </div>
	  <div class="btn">
		<button id="get-otp-button">Get OTP</button>
		<button id="cancel">Cancel</button>
	  </div>
	</div>
  </div>
  <div id="reset-password-container" class="reset-password-form" style="display: none;">
	<h2>Reset Password</h2>
	<div class="password-input-container">
	  <input type="password" id="new-password" placeholder="New Password" />
	  <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
	</div>
	<div class="password-input-container">
	  <input type="password" id="confirm-password" placeholder="Confirm Password" />
	  <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
	</div>
	<div class="btn">
	  <button id="reset-password-button">Submit</button>
	</div>
  </div>
</div>
<script src="{% static 'hospital_app/js/admin.js' %}"></script>

</body>


</html>
